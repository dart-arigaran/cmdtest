<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CRUD App with Modal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      button {
        margin-top: 5px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Simple CRUD App with Modal</h1>

    <button onclick="openAddModal()">Add Task</button>

    <ul id="taskList">
      <!-- Tasks will be dynamically added here -->
    </ul>

    <div id="addModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Add Task</h2>
        <input type="text" id="taskInput" placeholder="Task" />
        <button onclick="addTask()">Add</button>
      </div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" id="editedTaskInput" placeholder="Task" />
        <button onclick="updateTask()">Update</button>
      </div>
    </div>

    <script>
      let tasks = [];
      let editedTaskIndex;

      function openAddModal() {
        document.getElementById('taskInput').value = '';
        document.getElementById('addModal').style.display = 'block';
      }

      function closeAddModal() {
        document.getElementById('addModal').style.display = 'none';
      }

      function openEditModal(index) {
        editedTaskIndex = index;
        document.getElementById('editedTaskInput').value = tasks[index];
        document.getElementById('editModal').style.display = 'block';
      }

      function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
      }

      function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();

        if (taskText !== '') {
          tasks.push(taskText);
          renderTasks();
          taskInput.value = '';
          closeAddModal();
        }
      }

      function updateTask() {
        const editedTaskInput = document.getElementById('editedTaskInput');
        const editedTaskText = editedTaskInput.value.trim();

        if (editedTaskText !== '') {
          tasks[editedTaskIndex] = editedTaskText;
          renderTasks();
          closeEditModal();
        }
      }

      function renderTasks() {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';

        tasks.forEach((task, index) => {
          const li = document.createElement('li');
          li.textContent = task;

          const editButton = document.createElement('button');
          editButton.textContent = 'Edit';
          editButton.onclick = () => openEditModal(index);

          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = () => deleteTask(index);

          li.appendChild(editButton);
          li.appendChild(deleteButton);

          taskList.appendChild(li);
        });
      }

      function deleteTask(index) {
        tasks.splice(index, 1);
        renderTasks();
      }

      // Initial rendering
      renderTasks();
    </script>
  </body>
</html>
